[general]
output_dir = ./output
input_file = macedonian.csv

csv_hasheader = False
csv_delimiter = " "
csv_quotechar = "|"

[latex]
filename_field = 0

front_mask = %s
front_fields = 4

back_mask = %s
back_fields = 5

header_fields = 2,3
header_mask = %s/%s

footer_fields = 0,1
footer_mask = %s/%s

[csv]
filename_field = 0

front_fields = 5,0,2
front_mask = %s<br/>[%s - %s]

back_fields = 4,1,3
back_mask = %s<br/>[%s - %s]
